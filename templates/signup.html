<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Compte - Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="text-center">
                        <h3 class="mb-4 text-primary-custom fw-bold">Créer un Compte</h3>
                    </div>
                    <form method="POST" action="{{ url_for('signup') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de Passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 caractères" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmer Mot de Passe</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-4">
                            <label for="profile_picture" class="form-label">Photo de Profil (Optionnel)</label>
                            <input class="form-control" type="file" id="profile_picture" name="profile_picture" accept="image/*">
                        </div>
                        
                        <button type="submit" class="btn btn-primary-custom w-100 mb-3 fw-bold">S'inscrire</button>
                    </form>
                    <p class="text-center mt-3">
                        Vous avez déjà un compte ? <a href="{{ url_for('login') }}" class="text-primary-custom fw-bold text-decoration-none">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
