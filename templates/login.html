<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="text-center">
                        <h3 class="mb-4 text-primary-custom fw-bold">Bienvenue</h3>
                    </div>
                    {% if success %}
<div class="alert alert-success text-center">
    ✅ Votre compte a été créé avec succès.  
    Veuillez vous connecter.
</div>
{% endif %}

{% if error %}
<div class="alert alert-danger text-center">
    {{ error }}
</div>
{% endif %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de Passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100 mb-3 fw-bold">Se Connecter</button>
                    </form>
                    <p class="text-center mt-3">
                        Pas encore de compte ? <a href="{{ url_for('signup') }}" class="text-primary-custom fw-bold text-decoration-none">S'inscrire ici</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
